<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>Print Pattern 10,1,5,9,2,4,8,3,3 using for loop</h1>
    <script>

        let a = 10, b = 1, c = 5;

        for (let i = 1; i <= 3; i++) {
            document.write(`${a--},${b++},${c--},`);
        }
    </script>
</body>

</html>
