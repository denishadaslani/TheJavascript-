<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and object</title>
</head>

<body>

</body>
<script>
    class pen {

        color() {
            document.write(`<h2 style="color:blue">pen color is blue</h2>`);
        }

        company() {
            document.write(`<h2>pen company is saino softeck</h2>`);
        }

        use() {
            document.write(`<h2 style="color:black">pen is used for writing</h2>`);
        }
    }

    let p = new pen();
    p.color();
    p.company();
    p.use();
</script>

</html>
