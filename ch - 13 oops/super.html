<script>

    class A {
        constructor(name) {
            this.a = 10;
            this.b = 20;
            this.name = name

        }
        result() {
            console.log(this.a + this.b);
        }
    }
    class B extends A {
        constructor(name) {
            super(name);
            console.log(this.name);

        }
    }

    let b = new B("denisha");
    b.result();
</script>
