<script>

    class A {
        constructor(id, name, age) {
            this.id = id;
            this.name = name;
            this.age = age;
        }

        getdata() {
            document.write(`ID:-${this.id}<br>Name:- ${this.name}<br>Age:- ${this.age}`);
        }
    }


    let a = new A(111, "denisha", 19);
    a.getdata();

</script>
