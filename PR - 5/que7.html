<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update element in array.</title>
</head>

<body>
    <h1 align="center">update element in array.</h1>
</body>

</html>
<script type="text/javascript">

    let n = parseInt(prompt("Enter size of array:"));

    let arr = [];

    for (let i = 0; i < n; i++) {

        arr[i] = parseInt(prompt(`Enter element ${i}:`));
    }

    document.write(`Input Array Element :- <br>`);

    for (let i = 0; i < n; i++) {

        document.write(arr[i] + " ");
    }

    let pos = parseInt(prompt("Enter position you want to update:"));
    let value = parseInt(prompt("Enter value you want to update:"));

    arr[pos] = value;

    document.write(`<br>Updated Array Element :- <br>`);

    for (let i = 0; i < n; i++) {

        document.write(arr[i] + " ");
        
    }
</script>
