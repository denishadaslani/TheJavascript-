<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negetive elements in array.</title>
</head>

<body>
    <h1 align="center">negetive elements in array.</h1>
</body>

</html>
<script type="text/javascript">

    let n = parseInt(prompt("Enter size of array:"));

    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter element  ${i}:`));
    }

    document.write(`<br>Input of  Array:-<br>`);

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }

    document.write(`<br>Negative elements of  Array:-<br>`);

    let ans = arr.filter((val) => {
        return val < 0;
    });
    document.write(`${ans}<br>`);



</script>
