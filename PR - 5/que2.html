<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> maximum number in array</title>
</head>

<body>
    <h1 align="center"> maximum number in array</h1>
</body>

</html>
<script type="text/javascript">

    let n = parseInt(prompt("Enter size of array:"));

    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter element ${i}:`));
    }

    document.write(`Input Of Array Element :- <br>`);

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + ",");
    }

    let max = arr[0];

    for (let i = 0; i < n; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }

    document.write(`<br>Maximum number of  array : ${max}`);

</script>
