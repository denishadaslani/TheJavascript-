<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Button trigger modal -->



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <input type="hidden" id="search">
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" id="email"></td>
                        </tr>
                        <tr>
                            <td>City:</td>
                            <td>
                                <select name="city" id="city">
                                    <option value="0">Select city:</option>
                                    <option value="surat">surat</option>
                                    <option value="vadodara">Vadodara</option>
                                    <option value="vapi">Vapi</option>
                                    <option value="rajkot">rajkot</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Salary:</td>
                            <td><input type="number" id="salary"></td>
                        </tr>
                        <tr>
                            <td>Designation:</td>
                            <td><input type="text" id="degi"></td>
                        </tr>
                        <tr>
                            <td>Dob:</td>
                            <td><input type="date" id="dob"></td>
                        </tr>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add" onclick="addRecord()">Add Data</button>
                    <button type="button" class="btn btn-primary" id="edit" onclick="updateRecord()">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add
    </button>
    <br><br><br><br><br><br><br>

    <table align="center" border="1" cellpadding="10">


        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Salary</th>
            <th>Designation</th>
            <th>Dob</th>
            <th>Action</th>
        </thead>

        <tbody id="viewRecord">

        </tbody>

    </table>
    <script src="assets/bootstrap.bundle.min.js">

    </script>

    <script src="emp.js">

    </script>
</body>

</html>
