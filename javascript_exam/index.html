<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .priority-low {
      border-left: 5px solid green;
    }

    .priority-medium {
      border-left: 5px solid orange;
    }

    .priority-high {
      border-left: 5px solid red;
    }
  </style>
</head>

<body onload="displayTasks()">
  <div class="container py-5">
    <h2 class="text-center mb-4">Task Manager</h2>

    <div class="card mb-4">
      <div class="card-body">
        <input type="hidden" id="editid">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="title" class="form-control" placeholder="Task Title" required>
          </div>
          <div class="col-md-6">
            <input type="date" id="dueDate" class="form-control" required>
          </div>
          <div class="col-12">
            <textarea id="description" class="form-control" placeholder="Task Description" rows="2"></textarea>
          </div>
          <div class="col-md-4">
            <select id="priority" class="form-select">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="col-md-4">
            <button onclick="addTask()" id="add" class="btn btn-primary w-100">Add Task</button>
            <button onclick="updatetask()" id="edit" class="btn btn-primary w-100">edit Task</button>
          </div>
          <div class="col-md-4">
            <select id="priorityFilter" class="form-select" onchange="filterByPriority()">
              <option value="all">All Priorities</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div id="taskList" class="row"></div>
  </div>

  <script src="index.js">

  </script>
</body>

</html>
