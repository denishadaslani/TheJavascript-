<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <h1 align="center">Student Record</h1>

    <div class="data">
        <table align="center">
            <thead>
                <tr>
                    <td>Roll no :</td>
                    <td><input type="text" id="rollno"></td>
                </tr>
                <tr>
                    <td>Name : </td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td>course :</td>
                    <td>
                        <select name="" id="course">
                            <option value="0">--select course--</option>
                            <option value="bca">bca</option>
                            <option value="bba">bba</option>
                            <option value="bcom">bcom</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>gender:</td>
                    <td>
                        <input type="radio" name="gender" id="gender" value="male">male
                        <input type="radio" name="gender" id="gender" value="Female">Female
                    </td>
                </tr>

                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="Hobbies" value="reading" id="Hobbies">reading
                        <input type="checkbox" name="Hobbies" value="dancing" id="Hobbies">dancing
                        <input type="checkbox" name="Hobbies" value="singing" id="Hobbies">singing

                    </td>
                </tr>

                <tr>
                    <td>password :</td>
                    <td><input type="password" id="password"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button id="submit" onclick="adduser()">submit</button></td>
                </tr>


            </thead>
            <tbody id="user">

            </tbody>

        </table>
    </div>

    <br>
    <br>

    <table border="1" align="center" cellpadding="10px">
        <thead>

            <tr>
                <th>Rollno</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Password</th>
                <th>Gender</th>
                <th>Hobbies</th>

            </tr>

        </thead>
        <tbody id="save">


        </tbody>
    </table>

</body>


</html>
<script>
    let user = [];
    let viewuser = () => {
        tbl = ' ';
        user.forEach((val) => {
            tbl += `

                <tr>
                    <td>${val.rollno}</td>
                    <td>${val.name}</td>
                    <td>${val.email}</td>
                    <td>${val.course}</td>
                    <td>${val.password}</td>
                    <td>${val.gender}</td>
                    <td>${val.Hobbies}</td>

                </tr>
            `
        })
        document.getElementById('save').innerHTML = tbl;
    }

    let adduser = () => {
        let rollno = document.getElementById('rollno').value;
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let course = document.getElementById('course').value;
        let password = document.getElementById('password').value;
        let gender = document.querySelector('input[name="gender"]:checked').value;
        let Hobbies = document.getElementsByName('Hobbies');

        let checkbox = [];

        Hobbies.forEach((val => {
            if (val.checked) {
                checkbox.push(val.value);
            }
        }))

        console.log(checkbox);


        let obj = {
            rollno: rollno,
            name: name,
            email: email,
            course: course,
            password: password,
            gender: gender,
            Hobbies: checkbox
        }

        user.push(obj);
        alert("ok");
        document.getElementById('rollno').value = "";
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
        document.getElementById('course').value = "";
        document.getElementById('password').value = "";
        document.querySelector('input[name="gender"]:checked').checked = false;



        Hobbies.forEach((val) => {
            if (val.checked) {
                val.checked = false;
            }
        })

        console.log(user);
        viewuser();

    }
</script>
