 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management System</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .todo-wrapper {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .todo-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .todo-input {
      margin-bottom: 20px;
    }

    .todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .btn-check-done {
      color: green;
    }

    .btn-delete {
      color: red;
    }
  </style>
</head>

<body>
  <div class="todo-wrapper">
    <h3 class="todo-title">üìù Task Management System</h3>

    
    <input type="hidden" id="search">

 
    <div class="input-group todo-input">
      <input type="text" id="Inputtask" class="form-control" placeholder="Add a new task...">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
      <button class="btn btn-primary" onclick="updateTask()">Update</button>
      <button class="btn btn-primary" onclick="searchuser()">Search</button>
      <button class="btn btn-secondary" onclick="reset()">Reset</button>
      <button class="btn btn-primary" onclick="Priority()">
        <select name="Priority" id="Priority">
          <option value="0">Priority</option>
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>
      </button>
      
     
      
      
     
    </div>

   
    <ul class="list-unstyled todo-list" id="viewuser"></ul>
  </div>

 

</div>

  <!-- JS File -->
  <script src="index.js"></script>
</body>
</html>
