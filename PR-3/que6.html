<script>
    let n = parseInt(prompt("Enter any Number:"));
    let i = 1;
    let sum = 0;
    do {
        document.write(i + "<br>");
        sum += i;
        i++;
    } while (i <= n);
    document.write(`all number sum:${sum}`);
</script>
