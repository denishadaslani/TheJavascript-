<script>
    let n = parseInt(prompt("Enter any Number :"));

    let fact = 1;
    let i = 1;
    while (i <= n) {
        document.write(i + "<br>");
        fact *= i;
        i++;
    }
    document.write(`Factorial is :${fact}`);
</script>
</script>
