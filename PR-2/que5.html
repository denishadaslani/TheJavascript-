<script>
    let n1 = parseInt(prompt("Enter First Number :"));
    let n2 = parseInt(prompt("Enter second Number :"));
    let n3 = parseInt(prompt("Enter third Number :"));
    let n4 = parseInt(prompt("Enter four Number :"));

    if (n1 > n2 && n1 > n3 && n1 > n4) {
        document.write(`${n1} is  a greater Number`);
    } else if (n2 > n3 && n2 > n4) {
        document.write(`${n2} is  a greater Number`);
    } else if (n3 > n4) {
        document.write(`${n3} is a greater Number`);
    } else {
        document.write(`${n4} is a greater Number`);
    }

</script>
