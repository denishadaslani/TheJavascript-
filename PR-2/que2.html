<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que2</title>
</head>

<body>
    <h1>even odd number</h1>
</body>

</html>
<script>

    let n = parseInt(prompt("Enter any number"));
    if (n % 2 == 0) {
        document.write(` ${n} is a even number`);
    }
    else {
        document.write(" ${n} is a odd number");
    }

</script>
