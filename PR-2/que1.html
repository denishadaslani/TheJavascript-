<script>
    let n = parseInt(prompt("Enter any number"));
    if (n > 0) {
        document.write(`${n} is a positive number`);
    }
    else if (n == 0) {
        document.write(`${n} is a zero number`);
    }
    else {
        document.write(`${n} is a negative number`);
    }
</script>
