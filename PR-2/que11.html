<script>
    let a = parseInt(prompt("Enter first number :"));
    let b = parseInt(prompt("Enter second number :"));

    let ch = prompt("Select the  choice + ,-,*,/");

    switch (ch) {
        case '+':
            ans = a + b;
            document.write(`Addition of ${a} + ${b} = ${ans}`);
            break;

        case '-':
            ans = a - b;
            document.write(`Subtraction of ${a} - ${b} = ${ans}`);
            break;

        case '*':
            ans = a * b;
            document.write(`Multiplication of ${a} * ${b} = ${ans}`);
            break;

        case '/':
            ans = a / b;
            document.write(`Division of ${a} / ${b} = ${ans}`);
            break;

        default:
            document.write(`Invalid input..`);
            break;
    }
</script>
