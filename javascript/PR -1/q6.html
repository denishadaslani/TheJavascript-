<script>

   let bs = parseInt(prompt("Enter Base Salary:"));

    let hra = (bs * 10) / 100;
    let da = (bs * 5) / 100;
    let ta = (bs * 8) / 100;

    let ans = bs + hra + da + ta;

    document.write(` hra: ${hra}` + "<br>");
    document.write(` da: ${da}` + "<br>");
    document.write(` ta: ${ta}` + "<br>");
    document.write(` ans: ${ans}` + "<br>");

    


</script>
