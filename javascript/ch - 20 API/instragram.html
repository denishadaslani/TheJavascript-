<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram User Search UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .search-box {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 80px;
    }
    .profile-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 30px;
      margin-top: 30px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ff004f;
    }
  </style>
</head>
<body>

  <div class="container search-box text-center">
    <h2 class="mb-4">Instagram User Search</h2>
    <form class="row g-2 justify-content-center">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Enter Instagram Username">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>

    <!-- Sample Profile Card (static for design) -->
    <div class="profile-card text-start mt-5">
      <div class="d-flex align-items-center">
        <img src="https://randomuser.me/api/portraits/women/68.jpg" class="profile-img me-4" alt="User">
        <div>
          <h5 class="mb-1">@username</h5>
          <p class="mb-0 text-muted">Full Name: username_official</p>
          <p class="mb-0 text-muted">Posts: 235 | Followers: 10.2k | Following: 180</p>
        </div>
      </div>
      <hr>
      <p class="mt-3">This is the user bio. Lorem ipsum dolor sit amet, consectetur adipiscing elit. #hashtag #life</p>
    </div>

  </div>

</body>
</html>
