<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> eligible for voting?</title>
</head>

<body>
    <h1 align="center"> eligible for voting?</h1>
</body>

</html>
<script type="text/javascript">

    let age = parseInt(prompt("Enter your age :"));

    document.write(`Take Nothing Return Nothing <br><br>`);

    function TNRN() {
        if (age >= 18) {
            document.write(`You can eligible for voting..`);
        }
        else {
            document.write(`You can't eligible for voting..`);
        }
    }
    TNRN();

    document.write(`<br><br>Take Something Return Nothing <br><br>`);
    function TSRN() {
        if (age >= 18) {
            document.write(`You can eligible for voting..`);
        }
        else {
            document.write(`You can't eligible for voting..`);
        }
        return [age];
    }
    TSRN();

    document.write(`<br><br>Take Nothing Return Something <br><br>`);
    function TNRS() {
        if (age >= 18) {
            document.write(`You can eligible for voting..`);
        }
        else {
            document.write(`You can't eligible for voting..`);
        }
        return [age];
    }
    TNRS();

    document.write(`<br><br>Take Something Return Something <br><br>`);
    function TSRS(age) {
        if (age >= 18) {
            document.write(`You can eligible for voting..`);
        }
        else {
            document.write(`You can't eligible for voting..`);
        }
        return [age];
    }
    TSRS(age);


</script>
