<body>
    <h1 align="center"> number is greter in 4 numbers using nested if else. </h1>
</body>

</html>
<script type="text/javascript">

    let a = parseInt(prompt("Enter first  Number:"));
    let b = parseInt(prompt("Enter second  Number:"));
    let c = parseInt(prompt("Enter third Number:"));
    let d = parseInt(prompt("Enter four  Number:"));

    function check() {
        if (a == b && a == c && a == d && b == c && b == d && c == d) {
            document.write(`All Numbers are Equal..`)
        }
        else if (a == b == c || a == b == d || a == c == d || b == c == d) {
            document.write(`Three Numbers are Equal..`)
        }
        else if (a == b || a == c || a == d || b == c || b == d || c == d) {

            document.write(`Both Number are Equal..`)
        }
        else {
            if (a > b) {
                if (a > c) {
                    if (a > d) {
                        document.write(`${a} is greter number`);
                    }
                    else {
                        document.write(`${d} is greter number`);
                    }
                }
                else {
                    document.write(`${c} is greter number`);
                }

            }
            else if (b > c) {
                if (b > d) {
                    document.write(`${b} is greter number`);
                }
                else {
                    document.write(`${d} is greter number`);
                }
            }
            else if (c > d) {
                document.write(`${c} is greter number`);
            }
            else {
                document.write(`${d} is greter number`);
            }
        }

    }

    check();

</script>
