<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add two number of addition, subtraction, multiplication, division </title>
</head>

<body>
    <h1 align="center">add two number of addition, subtraction, multiplication, division </h1>

</body>

</html>
<script type="text/javascript">

    let num1 = parseInt(prompt("Enter first  Number:"));
    let num2 = parseInt(prompt("Enter second  Number:"));

    function check() {
        document.write(`<h2> Addition of ${num1} and  ${num2} is ${num1 + num2} </h2><br>`);
        document.write(`<h2>subtraction of ${num1} and  ${num2} is ${num1 - num2} </h2><br>`);
        document.write(`<h2>multiplication of ${num1} and  ${num2} is ${num1 * num2}</h2> <br>`);
        document.write(`<h2>division of ${num1} and  ${num2} is ${num1 / num2}</h2> <br>`);
    }
    check();
</script>
