<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>Print Pattern 10,1,5,9,2,4,8,3,3 using for loop</h1>
    <script>

        for (let i = 5; i >= 3; i--) {
            for (let j = 1; j <= 3; j++) {
                for (let k = 10; k >= 8; k--) {
                    document.write(k + " ");
                }
                document.write("<br>");
            }
        }

    </script>
</body>

</html>
