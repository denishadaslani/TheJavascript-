<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>

    <h1>Variable</h1>

    <script>
        document.write("<h2><b>Type of variable</b></h2>");

        let a = 10;
        let b = 3.5;
        let c = "denisha";
        let d = true;
        let e;
        let n = null;
        document.write(typeof a + "<br>");
        document.write(typeof b + "<br>");
        document.write(typeof c + "<br>");
        document.write(typeof d + "<br>");
        document.write(typeof e + "<br>");
        document.write(typeof n + "<br>");

        // console.log(typeof a);
        // console.log(typeof b );
        // console.log(typeof c );
        // console.log(typeof d);
        // console.log(typeof e);

        document.write("<h2>Primitive datatype</h2>");

        let f = 10;
        let g = 10.45;
        let h = "java";
        let i = true;
        let j;
        let k = "null";


        document.write(f + "<br>");
        document.write(g + "<br>");
        document.write(h + "<br>");
        document.write(i + "<br>");
        document.write(j + "<br>");
        document.write(k + "<br>");
    </script>

</body>

</html>
