<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        button {
            height: 70px;
            width: 150px;
            background-color: green;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 25px;
           
        
        }

        input {
            height: 70px;
            width: 150px;
            background-color: pink;
            margin-bottom: 20px;
            text-align: center;
            border: none;
            margin-left: 2px;
            margin-right: 2px;
            border-radius: 4px;
            font-size: 25px;
           
        }
    </style>
</head>

<body align="center">
    <h1 align="center">Counter App</h1>


    <button onclick="Add()">+</button>
    <input type="text" id="countapp">
    <button onclick="Sub()">-</button>
    <br>
    <button onclick="Reset()">Reset</button>

    <script>

        let count = 0;
        let countText = document.getElementById('countapp');
        let Add = () => {
            count++;
        }

        let Sub = () => {
            count--;
        }
        let Reset = () => {
            count = 0;
        }

        setInterval(() => {
            countText.value = count;
        }, 100);










    </script>





</body>

</html>
