<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List UI</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .todo-wrapper {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .todo-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .todo-input {
      margin-bottom: 20px;
    }


    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid #e2e2e2;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.2s ease-in-out;
    }

    .btn-check-done {
      color: green;
    }

    .btn-delete {
      color: red;
    }

    .task-text {
      margin: 0;
    }

    .btn-small {
      padding: 2px 10px;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

  <div class="todo-wrapper">
    <h3 class="todo-title">üìù To-Do List</h3>
    <input type="hidden" id="search">
    <!-- Input -->
    <div class="input-group todo-input">
      <input type="text" id="Inputtask" class="form-control" placeholder="Add a new task...">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
      <button class="btn btn-primary" onclick="updateTask()">update</button>
      <button class="btn btn-primary" onclick="searchuser()">search</button>
      <button class="btn btn-primary" onclick="reset()">Reset</button>
    </div>

    <!-- Task List -->

    <!-- <div class="task-item"> -->
    <ul class="list-unstyled todo-list" id="viewuser"></ul>

    <!-- </div> -->
    <!-- 
    <div class="task-item">
      <p class="task-text mb-0">Example Task 2</p>
      <button class="btn btn-danger btn-small">Delete</button>
    </div> -->

    <!-- <div class="task-item">
      <p class="task-text mb-0 text-decoration-line-through text-muted">Completed Task</p>
      <button class="btn btn-danger btn-small">Delete</button>
    </div> -->
  </div>
  <script src="index.js">

  </script>
</body>

</html>
