<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete element in arry position wise.</title>
</head>

<body>
    <h1 align="center">delete element in arry position wise.</h1>
</body>

</html>
<script type="text/javascript">

    let n = parseInt(prompt("Enter size of array:"));
    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter element ${i}:`));
    }

    document.write(`Input Array Element :- <br>`);

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }
    let pos = parseInt(prompt("Enter position you want to delete:"));

    for (let i = pos; i < n; i++) {
        arr[i] = arr[i + 1];
    }

    n--;

    document.write(`<br>Output Array Element :- <br>`);

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }

 

</script>
