<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> insert element in array position wise</title>
</head>

<body>
    <h1 align="center"> insert element in array position wise</h1>
</body>

</html>
<script type="text/javascript">
    let n = parseInt(prompt("Enter size of array:"));

    let arr = [];


    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter element ${i}:`));
    }

    document.write(`Input Array Element :- <br>`);

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }

    let value = parseInt(prompt("Enter value to insert:"));
    let pos = parseInt(prompt("Enter pos to insert:"));

    for (let i = n; i > pos; i--) {
        arr[i] = arr[i - 1];
    }

    n++;    
    arr[pos] = value;

    document.write(`<br>Output Array Element :- <br>`);

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }

</script>
