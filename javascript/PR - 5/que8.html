<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all element sum.</title>
</head>

<body>
    <h1 align="center">all element sum.</h1>
</body>

</html>

<script type="text/javascript">

    let n = parseInt(prompt("Enter size of array:"));

    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Enter element ${i}:`));
    }

    document.write(`Input Of Array Element :- <br>`);

    for (let i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }

    document.write(`<br>Sum of all element in array :- <br>`);

    let result = arr.reduce((val, index) => {
        return val + index;
    })

    document.write(`${result}`);

</script>
