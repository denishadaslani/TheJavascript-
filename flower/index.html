<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Flower Shop</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       


        .register-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #d63384;
            font-weight: 700;
        }

        .form-control:focus {
            border-color: #d63384;
            box-shadow: 0 0 0 0.2rem rgba(214, 51, 132, 0.25);
        }

        .btn-flower {
            background-color: #d63384;
            border: none;
        }

        .btn-flower:hover {
            background-color: #c21868;
        }
    </style>
</head>

<body>

    <div class="register-box">
        <h2>Login to your account</h2>
        <form>
           
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>



            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="password" placeholder="Choose a strong password"
                    required>
            </div>
            <button type="button" onclick="LoginUser()" class="btn btn-flower w-100 text-white" class="btn btn-flower w-100 text-white">Login</button>
            <p class="mt-3 text-center">Already have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

</body>

</html>

<script src="assets/js/bootstrap.bundle.min.js">

</script>
<script src="index.js">

</script>
