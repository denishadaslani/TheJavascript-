<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloom Boutique</title>
    <link href="assets/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .hero {
            background: url('assets/img/bannerimg.png') center center/cover no-repeat;
            height: 90vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .flower-card img {
            height: 250px;
            object-fit: cover;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            z-index: 999;
        }

        .btn:hover {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm position-sticky top-0">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸª» Bloom Boutique </a>
            <span id="useremail"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">



                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    <li class="nav-item"> </li>

                    <button type="button" class="border-0 position-relative">
                        <a class="nav-link" href="cart.html"><i style="color: blueviolet;font-size: 30px;"
                                class="fa-solid fa-cart-shopping"></i></a>
                        <span id="count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill "
                            style="background-color: blueviolet; color: white;">
                            0
                        </span>
                    </button>
                </ul>
            </div>
        </div>
    </nav>


    <div>
        <div class="container">
            <div class="row">
                <p id="details">

                </p>
                <p id="name"></p>
                <p id="price"></p>
                <img src="" id="image" alt="">
            </div>
        </div>
    </div>

    <script>

        const getdetails = () => {
            let details = JSON.parse(localStorage.getItem('details'));
            document.getElementById('details').innerHTML = details.id;
            document.getElementById('name').innerHTML = details.name;
            document.getElementById('price').innerHTML = details.price;
            let image = document.getElementById('image');
            image.src = details.image;
            image.style.width = "200px";

        }

        getdetails();


    </script>






</body>

</html>
