<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .todo-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .todo-title {
      font-weight: 600;
      font-size: 1.5rem;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-text {
      margin: 0;
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      padding: 0;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card todo-card p-4">
          <h4 class="todo-title text-center mb-4">📝 My To-Do List</h4>

          <!-- Input Field (static only) -->
          <div class="input-group mb-4">
            <input type="text" class="form-control"  id="Inputtask" placeholder="Enter a new task...">
            <button class="btn btn-primary" type="button" onclick="addtask()">Add</button>
          </div>

          <!-- Static Task List -->
          <ul class="list-group">
            <li class="list-group-item task-item">
              <p class="task-text mb-0" id="viewuser"></p>
              <!-- <div>
                <button class="btn btn-success btn-sm btn-icon me-2">✓</button>
                <button class="btn btn-danger btn-sm btn-icon">🗑</button>
              </div> -->
            </li>

            <!-- <li class="list-group-item task-item">
              <p class="task-text mb-0">Finish assignment</p>
              <div>
                <button class="btn btn-success btn-sm btn-icon me-2">✓</button>
                <button class="btn btn-danger btn-sm btn-icon">🗑</button>
              </div>
            </li>
            <li class="list-group-item task-item">
              <p class="task-text completed mb-0">Read a book</p>
              <div>
                <button class="btn btn-success btn-sm btn-icon me-2">✓</button>
                <button class="btn btn-danger btn-sm btn-icon">🗑</button>
              </div>
            </li> -->
          </ul>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
