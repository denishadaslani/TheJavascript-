<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add to Cart - E-commerce</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .btn-cart {
      background-color: #28a745;
      color: white;
      border-radius: 25px;
    }

    .btn-cart:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">MyShop</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="product-card text-center">
          <img src="https://via.placeholder.com/250x200" class="img-fluid mb-3" alt="Product">
          <h5 class="mb-2">Cool Sneakers</h5>
          <p class="text-muted mb-3">$59.99</p>
          <button class="btn btn-cart px-4 py-2">Add to Cart</button>
        </div>
        <div class="product-card text-center mt-5">
          <img src="https://via.placeholder.com/250x200" class="img-fluid mb-3" alt="Product">
          <h5 class="mb-2">Cool Sneakers</h5>
          <p class="text-muted mb-3">$59.99</p>
          <button class="btn btn-cart px-4 py-2">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
